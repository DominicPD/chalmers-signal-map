<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
    <style media="screen">
      #mapid { height: 90vh; }
    </style>

    <title>chalmers map</title>
  </head>
  <body>
     <div id="mapid" ></div>
  </body>
  <script type="text/javascript">
    var mymap = L.map('mapid').setView([43.6492, -79.3995], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	     maxZoom: 20,
       attribution: '&copy; Chalmers Map!'
    }).addTo(mymap);
    mymap.setView([43.6492, -79.3995], 17);



    //// TODO: Pull in JSON data
     // xmlhttp.onreadystatechange = function() {
     //   if (this.readyState == 4 && this.status == 200) {
     //     // document.getElementById("demo").innerHTML = myObj.name;
     //   }
     // };
     function GetData(url)
     {
       var xmlhttp = new XMLHttpRequest();
       xmlhttp.open("GET", url, false);
       xmlhttp.send(null);
       return xmlhttp.responseText;
     }
     var myObj = JSON.parse(GetData("https://chalmers-signal.firebaseio.com/Shelters.json"));
     console.log(myObj);
     console.log("Shelter Occupancy: " + myObj.st_felix_augusta.Service_Status.Firecode_Space.Firecode_Occupancy);

    //// TODO: Set lat, lon of st felix center circle
    //// TODO: Set color of circle to st felix center occupacy
    //// TODO: Set Shelter Properties on circle's popup, update on timer
    
    var circle = L.circle([43.6492, -79.3995], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 10
    }).addTo(mymap);
    var occupancy  = myObj
                     .st_felix_augusta
                     .Service_Status
                     .Firecode_Space
                     .Firecode_Occupancy;
    circle.bindPopup("" + occupancy);
    console.log(occupancy);
  </script>
</html>
